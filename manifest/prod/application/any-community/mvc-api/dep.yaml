apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-api-dep
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mvc-api
  template:
    metadata:
      labels:
        app: mvc-api
    spec:
      containers:
        - name: mvc-api-pod
          image: ghcr.io/ukjjang/any-community/prod/mvc-api:202501120139-feb1a7b
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: mvc-api-cm
#          resources:
#            requests:
#              cpu: 50m
#              memory: 200Mi
#            limits:
#              cpu: 100m
#              memory: 400Mi
      imagePullSecrets:
        - name: ghcr-secret
